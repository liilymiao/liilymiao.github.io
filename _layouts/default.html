<!doctype html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>

  <!-- ğŸŒ“ Early boot: avoid flash before CSS loads -->
  <script>
  (function(){
    try {
      var t = localStorage.getItem('theme');
      if (t) {
        document.documentElement.dataset.theme = t;
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.dataset.theme = 'dark';
      } else {
        document.documentElement.dataset.theme = 'light';
      }
    } catch(e){}
  })();
  </script>

  <!-- ğŸŒ™ Theme Toggle Script -->
  <script>
  (function() {
    const btn = document.getElementById('themeToggle');
    const root = document.documentElement;

    // åˆå§‹åŒ–ï¼šåŠ è½½æœ¬åœ°è®°å½•æˆ–ç³»ç»Ÿåå¥½
    const stored = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const initTheme = stored || (prefersDark ? 'dark' : 'light');
    root.dataset.theme = initTheme;
    btn.textContent = initTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

    // åˆ‡æ¢é€»è¾‘
    btn.addEventListener('click', () => {
      const cur = root.dataset.theme;
      const next = cur === 'dark' ? 'light' : 'dark';
      root.dataset.theme = next;
      localStorage.setItem('theme', next);
      btn.textContent = next === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
    });
  })();
  </script>
